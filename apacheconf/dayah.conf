<VirtualHost 72.14.190.37:80>
	ServerName dayah.com
	ServerAlias www.dayah.com

	CustomLog /var/log/apache2/dayah.log combined

	ServerAdmin webmaster@localhost

	DocumentRoot /var/www/dayah
	<Directory />
		AddDefaultCharset UTF-8
		Options FollowSymLinks
		AllowOverride None
		Redirect			/help						http://download.teamviewer.com/download/TeamViewerQS_en.exe
		RedirectPermanent /periodic						http://www.ptable.com
		RedirectPermanent /essay/ageofcuriosity.html	http://essays.dayah.com/age-of-curiosity
		RedirectPermanent /essay/coincidence.html		http://essays.dayah.com/just-a-coincidence
		RedirectPermanent /essay/pixels.html			http://essays.dayah.com/problem-with-pixels
		RedirectPermanent /essay/predictions.html		http://essays.livejournal.com/1067.html
		RedirectPermanent /essay/selfaware.html			http://essays.dayah.com/humans-not-self-aware
		RedirectPermanent /essay						http://essays.dayah.com
		Redirect /help									http://download.teamviewer.com/download/TeamViewerQS_en.exe
	</Directory>
	<Directory /var/www/dayah/analog>
		AuthType Digest
		AuthName "WebDAV"
		AuthUserFile /etc/apache2/.htpasswd
		Require valid-user
	</Directory>

	ErrorDocument 404 /404.html
	ErrorLog /var/log/apache2/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn
</VirtualHost>
